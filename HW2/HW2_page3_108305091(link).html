<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		img{width: 500px}
	</style>
	<style type="text/css">
		body{background-color: lightgrey;}
		.color{color: seagreen; font-size: 16pt;font-weight: bold;}
		.extra color{color:inherit;font-size: 14pt;font-weight: normal;}
		#font{font-weight: bold;font-size: 12pt;font-weight: light;}
		h2, em{font-size: 18pt;text-decoration: underline;}
	</style>

</head>
<body>
	<p><h2>My Favorite Movies from the Ghibli Studio</h2></p>
	<p class="color">
		<label>Only Yesterday</label><br>
		<img src="onlyYesterday.jpg" alt="image of Only Yesterday"/><br>
		<label class="extra" style="color:gray;">1991</label>
	</p>

	<p class="color">
		<label>Spirited Away</label><br>
		<img src="spiritedAway.jpg" alt="image of Spirited Away"/><br>
		<label><span id="font">2001</span></label>
	</p>

	<p class="color">
		<label>The Cat Returns</label><br>
		<img src="theCatReturns.jpg" alt="image of The Cat Returns"/><br>
		<label>2002</label>
	</p>

</body>
</html>
