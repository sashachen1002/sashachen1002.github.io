<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		body{background-color: lightgray; }
		h2, em{font-size: 16pt;font-family: sans-serif,helvetica,tahoma;}
		label{font-weight: bold; font-size: 14pt;font-family: sans-serif,helvetica,tahoma;}
		.personalInfo{color: lightcoral;}
		#footnote{background-color: lightcyan;}
		.extra color{color:inherit;}
	</style>

</head>
<body>
	<form action="/action_page.php">
		<h2>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</h2>
		<p>
			<label>Color:
				<input type = "color" autofocus/> 
			</label>
			(Hexadecimal code such as #ADD8EL)
		</p>

		<div class="personalInfo">
			<p class="extra" style="color: red;">
				<label for = "birthday">Birthday:</label>
				<input type = "date" id = "birthday" name = "birthday">(yyyy-mm-dd)<br>
			</p>

			<p>
				<label>Email:
				<input type = "email" name="email" placeholder="name@domain.com"><br>
			</p>
		</div>

		<p>
			<label for = "number">Number:</label>
			<input type = "number" id = "number" name ="number" min="0" max="7"> <span id="footnote">(Enter a number between 0 and 7)
		</p>

		<p>
			<label for="range">Range:</label>
			0<input type = "range" id = "range" name = "range" min="0" max="20">20
		</p>

		<p>
			<label for = "search">Search:</label>
			<input type = "search" id = "search" name = "search" placeholder="search query">
		</p>

		<p>
			<label for ="time">Time:</label>
			<input type = "time" id = "time" name ="time">(hh:mm)
		</p>

		<p>
			<input type="submit" value="Submit">
			<input type="reset" value="Clear">
		</p>
	</form>

</body>
</html>
