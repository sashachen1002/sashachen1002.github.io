<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var num1, num2;

		num1 = window.prompt("Enter 1st integer");
		num2 = window.prompt("Enter 2nd integer");

		num1 = parseInt(num1);
		num2 = parseInt(num2);

		if(num1>num2){
			document.body.style.backgroundColor = "lightblue";
			document.writeln(num1 + ">" + num2);
		}else if(num1<num2){
			document.body.style.backgroundColor='lightgreen';
			document.writeln(num2 + ">" + num1);
		}else{
			document.body.style.backgroundColor='lightyellow';
			document.writeln(num2 + "==" + num1);
		}
 
	</script>

	<input type ="button" value ="num 1" onClick=" alert(num1)">
	<input type ="button" value ="num 2" onClick=" alert(num2)">

</body>
</html>
