<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num1, num2, sum;

		num1 = window.prompt("Enter 1st integer");
		num2 = window.prompt("Enter 2nd integer");

		num1 = parseInt(num1);
		num2 = parseInt(num2);

		sum = num1+num2;

		document.writeln("The sum is "+ sum);
	</script>

</body>
</html>
